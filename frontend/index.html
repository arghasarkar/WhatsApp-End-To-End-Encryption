<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Log In</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbo-text" style="text-align: center">
            <h2>Speak Securely</h2>

            <p>Speak Securely provide the additional encryption to your messenger. Ensure that your communication is secure.</p>
        </div>
        <form class="form-signin" name="my-login-form" onsubmit="loginChecker(); return false">
            <h2 class="form-signin-heading">Please log in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <input class="btn btn-lg btn-primary btn-block" type="submit" id="server-call" >
        </form>
    </div>

</body>


</html>
