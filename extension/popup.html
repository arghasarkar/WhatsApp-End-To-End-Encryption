<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Speak Securely</title>

    <!-- Importing the CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/popup1.css">

    <!-- Importing the vendor scripts -->
    <script src="js/vendors/jquery.js"></script>
    <script src="js/vendors/openpgpjs.js"></script>
    <script src="js/vendors/bootstrap.js"></script>
    <script src="js/popup.js"></script>

</head>
<body>
    <div class="page-header">
        <h1>&nbsp;&nbsp;Speak securely</h1>
    </div>

    <div class="container">
        <div class="row">

            <div id="genNewKey" style="margin-left: 15px; margin-botton: 15px;" class="btn btn-default col-sm-5">Generate new key</div>
            <div id="fetchKey" style="float: right; margin-right: 15px;" class=" btn btn-default col-sm-5">Fetch key</div>
        </div>
    </div>

    <br>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="name" class="col-sm-10"><input type="text" name="name" class="form-control" placeholder="Enter your name" required="required"></div>
    </div>

    <div class="form-group">
			<label for="name" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input id="email" type="text" name="email" tabindex="1" class="form-control" placeholder="Enter your email" required="required">
			</div>
		</div>

    <div class="form-group">
			<label for="name" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input id="mobile_phone" type="text" name="phone" tabindex="1" class="form-control" placeholder="Enter your phone" required="required">
			</div>
		</div>

    <div class="form-group">
			<label for="name" class="col-sm-2 control-label">Public key</label>
			<div class="col-sm-10">
				<input id="public_key" type="text" name="public_key" tabindex="1" class="form-control" placeholder="Public key" required="required">
			</div>
		</div>

    <div class="form-group">
			<label for="name" class="col-sm-2 control-label">Private key</label>
			<div class="col-sm-10">
				<input id="private_key" type="text" name="private_key" tabindex="1" class="form-control" placeholder="Private key" required="required">
			</div>
		</div>
    <!-- TODO: Implement a way of viewing existing keys:
               - Check with background.js if there are any exisiting keys. If there are, display it in a new Boostrap panel
               - If there are no exisiting keys, Show the option to generate a new key / fetch exisiting keys
    -->

</body>
</html>
